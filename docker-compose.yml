services:

  db:
    image: postgres:17.5-alpine
    restart: no
    shm_size: 128mb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-root}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root}
      POSTGRES_DB: TechFood

  adminer:
    image: adminer
    restart: no
    ports:
      - "8080:8081"
